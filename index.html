<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Card Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="TimeDate()">
    <div class="container">
        <div class="wrap1">
            <!-- image content -->
            <div class="content">
                <img id="img" src="folder/images/bg-main-desktop.png" alt="">
                <div class="frontBackImageContainer">
                    <p id="top"></p>
                    <p class="Date" id="date"></p>

                    <p class="clock" id="clock"></p>

                    <img class="img1" id="front" src="folder/images/bg-card-front.png" alt="">

                    <img class="img1" id="back" src="folder/images/bg-card-back.png" alt="">

                    <p class="BankName">Master Card</p>

                    <p class="f" id="CN"></p>

                    <p class="CardHolderName" id="CardName">Name</p>

                    <p class="MDate" id="M"></p>

                    <p class="YDate" id="Y"></p>

                    <p class="CVCS">CVC:</p>

                    <p class="CVCNUMBER" id="cv"></p>

                    <p class="Debit"><b>Debit Card</b></p>
                </div>
            </div>

            <!--  form details  -->
            <div class="formContainer" id="form">
                <div class="form">
                    <div class="pad">
                        <label for="cardHolder">*Cardholder Name:</label>
                        <input onchange="nameKeyPress()" onkeyup="writeNameOnCard()" class="NN sizeName" id="name" title="max-length:25character"
                            name="cardHolder" maxlength="25character" type="text" placeholder="e.g. Mahdi Hasanzadeh">
                        <p id="errorName" class="smfont errorMessage"></p>
                    </div>
                    <div class="pad">
                        <label for="">*Card Number:</label>
                        <input id="cardNumber" class="NN sizeCard" title="min/max:16 numbers" onkeyup="writeCardNO()" onchange="cardNumberOnChange()"
                            maxlength="16" type="text" placeholder="e.g. 1234 4567 8912 0000">
                        <p id="error" class="smfont errorMessage"></p>
                    </div>
                    <div class="pad">
                        <label for="">*Exp.Date(MM/YY):</label>
                        <div class="fd">
                            <input class="MY" onkeyup="monthFunc()" maxlength="2" type="text" required id="Month" placeholder="MM">
                            <input class="MY" onkeyup="yearFunc()" maxlength="2" type="text" required id="Year" placeholder="YY">
                            <p class="smfont errorMessage" id="e"></p>
                        </div>
                    </div>
                    <div class="pad">
                        <label for="">*CVC:</label>
                        <input class="CVCInput" onkeyup="cvcFunc()" minlength="3" maxlength="4" required type="text" id="cvc" placeholder=" e.g. 123">
                        <p class="smfont errorMessage" id="cvcError"></p>
                    </div>
                    <div class="btnConfirm">
                        <!-- <button onclick="change()"> Confirm </button> -->
                        <button class="confirmbtn" onclick="isValid()" type="submit">Confirm</button>
                    </div>
                </div>
            </div>

            <div class="thankYouForm" id="thankYouForm">
                <img id="imgCompleteIcon" src="completeIcon.jpg" alt="">
                <h2>THANK YOU</h2>
                <h3>We've added your card details</h3>
                <button onclick="homePage()" class="conBtn">Continue</button>
            </div>
        </div>
</body>
<script src="script.js"></script>

</html>
